<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>Signup - TaskMaster</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-gray-50">
  <div class="flex flex-col min-h-screen">
    <!-- header -->
    <header class="flex items-center justify-between p-4">
      <a href="login.html" class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined text-gray-800">arrow_back</span>
      </a>
      <h2 class="text-gray-900 text-lg font-bold">회원가입</h2>
      <div class="w-10"></div>
    </header>

    <!-- main -->
    <main class="flex-1 px-6 py-8">
      <div class="mb-8">
        <h1 class="text-gray-900 text-3xl font-bold leading-tight tracking-tighter mb-2">로그인 정보를 입력해주세요</h1>
        <p class="text-gray-600 text-base">비밀번호는 정확하게 2번 입력해주세요</p>
      </div>
      <div class="space-y-6">
        <div class="relative">
          <label for="email" class="absolute -top-2 left-2 inline-block bg-gray-50 px-1 text-sm font-medium text-gray-600">이메일</label>
          <input id="email" type="email" placeholder="abcd1234@email.com"
            class="form-input block w-full rounded-md border-gray-300 shadow-sm h-14 px-4 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"/>
        </div>
        <div class="relative">
          <label for="password" class="absolute -top-2 left-2 inline-block bg-gray-50 px-1 text-sm font-medium text-gray-600">비밀번호</label>
          <input id="password" type="password" placeholder="password"
            class="form-input block w-full rounded-md border-gray-300 shadow-sm h-14 px-4 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"/>
        </div>
        <div class="relative">
          <label for="password-confirm" class="absolute -top-2 left-2 inline-block bg-gray-50 px-1 text-sm font-medium text-gray-600">비밀번호 확인</label>
          <input id="password-confirm" type="password" placeholder="password"
            class="form-input block w-full rounded-md border-gray-300 shadow-sm h-14 px-4 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"/>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="p-6">
      <button type="button"
        class="w-full h-14 rounded-xl px-5 bg-[var(--primary-color)] text-white text-lg font-bold hover:bg-[#106ac4]">
        다음
      </button>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
