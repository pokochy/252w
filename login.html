<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login - TaskMaster</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-gray-50">
  <div class="flex flex-col min-h-screen justify-center items-center px-4">
    <div class="w-full max-w-md">
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-gray-900">TaskMaster</h1>
        <p class="text-gray-600 mt-2">Manage your tasks efficiently and effectively.</p>
      </div>
      <form action="#" class="space-y-6">
        <div>
          <input id="email" name="email" type="email" required
            placeholder="Email address"
            class="appearance-none rounded-md block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] sm:text-sm"/>
        </div>
        <div>
          <input id="password" name="password" type="password" required
            placeholder="Password"
            class="appearance-none rounded-md block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] sm:text-sm"/>
        </div>
        <div>
          <button type="submit"
            class="w-full py-3 px-4 rounded-md text-white bg-[var(--primary-color)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)]">
            Sign In
          </button>
        </div>
      </form>
      <div class="text-center mt-6">
        <a href="signup.html" class="text-sm text-gray-600 hover:text-[var(--primary-color)]">
          Don't have an account? <span class="font-medium">Sign up</span>
        </a>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
