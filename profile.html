<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Profile - TaskMaster</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-gray-50">
  <div class="flex flex-col min-h-screen">
    <!-- header -->
    <header class="flex items-center justify-between p-4">
      <a href="main.html" class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100">
        <span class="material-symbols-outlined text-gray-800">arrow_back</span>
      </a>
      <h2 class="text-gray-900 text-lg font-bold">Profile</h2>
      <div class="w-10"></div>
    </header>

    <!-- main -->
    <main class="flex-1 px-6 py-8">
      <div class="flex flex-col items-center text-center">
        <img src="default-image.jpg" alt="profile"
          class="h-28 w-28 rounded-full mb-4 shadow"/>
        <h1 class="text-2xl font-bold text-gray-900 mb-1">User Name</h1>
        <p class="text-gray-600 mb-6">user@email.com</p>
        <button class="w-full h-12 rounded-lg bg-[var(--primary-color)] text-white font-medium hover:bg-opacity-90">Edit Profile</button>
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
